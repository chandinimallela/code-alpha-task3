<html>
    <head>
        <meta charset="utf-8" />
        <script src="https://unpkg.com/pdf-lib@1.4.0"></script>
        <script src="https://unpkg.com/downloadjs@1.4.7"></script>
     	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>FIle Converter</title>
    </head>
<style>
button{
  padding: 0.3rem;
  font-size: 1rem;
  color: darkgreen;
  }
input{
   color: teal;
}
body{
background-color:lightsalmon;
}
.nav{
  padding: 0.5rem 1rem;
  background:khaki;
  border-bottom: 1px solid  rgb(245, 244, 244);
  position: sticky;
  top: 0;
  z-index: 1;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

</style>

    <body>
        
        <div class="nav">
            <span class="logo" style="font-size:40px;color:blue">
            <i class="fa fa-file-pdf-o"></i><b> PDF</b>
	</span>
	
		
	</div>
	<h1 style="color:darkred;text-align:center">CODE ALPHA TASK-3</h1>
	<h2 style="color:purple;text-align:center">FILE CONVERTER</h2>
 <div class="input-page" id="input-page">
            <div class="choose-file">          
                <div class="add-more-files">
                    <div class="inp-container" align="center">
			<label htmlFor="upload-file" id="custom-file" style="text-align:center;color:red;font-size:20px"><b>UPLOAD FILES</b></label>
                        <input type="file" id="upload-file" onChange={encodeImageFileAsURL(this)} multiple accept="image/*,.doc,.docx,.txt"style="font-size:20px;color:darkgreen"/>
                       
                        
                    </div>
                </div>            
            </div>
        </div>
<h3 style="text-align:center;font-size:30px;color:rebeccapurple">image into pdf</h3>
            <div align="center">
            <button onClick={calcPdfSize(this)} id="convertBtn" convertBtn={convertBtn} style="font-size:20px" ><b>SAVE AS PDF</b></button>
            <button onClick={embedImages()} id="download"><b>DOWNLOAD</b></button>
            <button id="upload-msg" type="button" disabled="true"><b>UPLOAD FILES</b></button>
            </div>
        </div>
	<h4 class="drop" style="text-align:center;font-size:20px">
                            DRAG & DROP OR
                        </h4>
                        <p style="text-align:center;font-size:40px">
                            <i class="fa fa-file-image-o fa-4x img-icon"></i>
                            
                        </p>

       

        <div class="pdf-page" id="pdf-page">             
            <div class="create-pdf" id="create-pdf"> 
                    
            </div>
        </div>

        <script src="index.js"></script>
    </body>
    </html>
